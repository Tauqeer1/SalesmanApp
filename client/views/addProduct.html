<md-dialog>
    <div>
        <div>
            <md-toolbar>
                <div layout="row" layout-align="center center" class="md-toolbar-tools">
                    <h2>Product form</h2>
                </div>
            </md-toolbar>
        </div>
        <div layout-padding>
            <form>
                <div layout="row" layout-xs="column" layout-align="center center">
                    <md-input-container>
                        <label>Product Name</label>
                        <input type="text" ng-model="addProductCtrl.addProductData.name">
                    </md-input-container>
                </div>
                <md-input-container class="md-block">
                    <label>Product Description</label>
                    <input type="text" ng-model="addProductCtrl.addProductData.description">
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Product Quantity</label>
                    <input type="number" step="0" ng-model="addProductCtrl.addProductData.quantity">
                </md-input-container>
                <md-button class="md-primary md-raised" ng-click="addProductCtrl.add()">Add</md-button>
            </form>
        </div>
    </div>
</md-dialog>
