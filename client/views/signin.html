<div layout="column" layout-align="center center" style="margin-top: 10px">
    <md-content style="background-color: gold" class="md-whiteframe-z2" layout-padding>
        <form layout-xs="column" layout-align="center center" >
            <md-input-container flex-xs>
                <label>Email</label>
                <input type="email" ng-model="signinCtrl.loginData.email">
            </md-input-container>
            <md-input-container>
                <label>Password</label>
                <input type="password" ng-model="signinCtrl.loginData.password">
            </md-input-container>
            <md-button class="md-raised md-primary" ng-click="signinCtrl.signIn()">login</md-button>
        </form>
    </md-content>
</div>
