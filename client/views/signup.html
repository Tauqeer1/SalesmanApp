<div layout-gt-sm="column"  layout-align="center center">

    <md-content layout-padding  >
        <div style="background-color: gold" class="md-whiteframe-z2">
            <form layout-padding>
                <md-input-container md-no-float class="md-block" >
                    <input type="text" placeholder="Company Name" ng-model="signupCtrl.signUpData.companyName">
                </md-input-container>
                <md-input-container md-no-float="" class="md-block" >
                    <input type="text" placeholder="Username" ng-model="signupCtrl.signUpData.userName">
                </md-input-container>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" >
                        <label>First name</label>
                        <input type="text" ng-model="signupCtrl.signUpData.firstName">
                    </md-input-container>
                    <md-input-container class="md-block" >
                        <label>Lastname</label>
                        <input type="text" ng-model="signupCtrl.signUpData.lastName">
                    </md-input-container>
                </div>
                <md-input-container md-no-float class="md-block">
                    <input type="email" placeholder="Email" ng-model="signupCtrl.signUpData.email">
                </md-input-container>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" >
                        <label>Password</label>
                        <input type="password" ng-model="signupCtrl.signUpData.password">
                    </md-input-container>
                    <md-input-container class="md-block" >
                        <label>Confirm Password</label>
                        <input type="password" ng-model="signupCtrl.signUpData.confirmpassword">
                    </md-input-container>
                </div>
                <div layout="column" layout-align="center center">
                    <md-button class="md-raised md-primary" ng-click="signupCtrl.signUp()">

                        Signup
                    </md-button>
                </div>
            </form>
        </div>
    </md-content>
</div>
