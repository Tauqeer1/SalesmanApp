<md-dialog>
    <div>
        <div>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2>Salesman form</h2>
                    <span flex></span>
                </div>
            </md-toolbar>
        </div>
        <div >
            <form layout="column" layout-align="center center">
                <md-input-container class="md-block">
                    <label>Name</label>
                    <input type="text" ng-model="addSalesmanCtrl.addSalesmanData.name">
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Email</label>
                    <input type="text" ng-model="addSalesmanCtrl.addSalesmanData.email">
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Password</label>
                    <input type="password" ng-model="addSalesmanCtrl.addSalesmanData.password">
                </md-input-container>
                <md-button class="md-primary md-raised" ng-click="addSalesmanCtrl.add()">Add</md-button>
            </form>
        </div>
    </div>
</md-dialog>
