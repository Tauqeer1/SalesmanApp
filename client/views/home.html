<div layout="column" layout-align="center center" style="margin-top: 60px">

    <md-card style="background-color: gold">
        <md-card-title>
            <md-card-title-text>
                Please SignUp for new Account or Login if account already exists
            </md-card-title-text>
        </md-card-title>
        <md-card-actions layout="row" layout-align="center center" layout-xs="row">
            <md-button flex="" class="md-raised md-primary" ng-click="homeCtrl.signUp('signup')">Signup</md-button>
            <md-button flex="" class="md-raised md-primary" ng-click="homeCtrl.signIn('signin')">Signin</md-button>
        </md-card-actions>
    </md-card>
</div>
